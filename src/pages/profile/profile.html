<ion-header>
	<ion-navbar>
		<ion-title>
			Profile
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<!-- Avatar zone -->
	<ion-item>
		<ion-avatar item-start>
			<img src="{{userProf.picture_url}}" />
		</ion-avatar>
		<h1>{{userProf.name}}</h1>
	</ion-item>


	<!-- END Avatar zone -->
	<ion-card>
		<ion-item>
			Ocupation: {{ userProf.occupation }}
		</ion-item>
		<ion-item>
			age: {{ userProf.age }}
		</ion-item>
		<ion-item>
			hobby: {{ userProf.hobby }}
		</ion-item>
	</ion-card>
	<!-- Real floating action button, fixed. It will not scroll with the content -->
	<ion-fab right bottom (click)="editProfile()">
		<button ion-fab color="primary">
			<ion-icon name="create"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
